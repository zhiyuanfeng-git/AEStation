{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <title>Art Event Station</title>
        <meta name="description" content="CRM web application for creating and sharing event pages for artists can also notify fans."/>
        <meta name="author" content="AEStation Art Event Station"/>
        
        <!-- Load favicon -->
        <link
            rel="shortcut icon"
            type="image/png"
            href="{% static 'img/favicon.ico' %}"
        />

        <!-- Load CSS Files -->
        <link
            rel="preload"
            as="style"
            href="{% static 'css/style.css' %}"
            onload="this.rel = 'stylesheet'"
        />

        <link
            rel="preload"
            as="style"
            href="{% static 'css/main.css' %}"
            onload="this.rel = 'stylesheet'"
        />

        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />

        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Karla&family=Markazi+Text:wght@500&display=swap"
        />
    
    </head>
    <body>
        <!-- Header Section -->
        {% include 'partials/_header.html' %}

        <!-- Main Content -->
        <main>
            {% block content %} {% endblock %}
        </main>

        <!-- Footer Section -->
        {% include 'partials/_footer.html' %}
    </body>
</html>
